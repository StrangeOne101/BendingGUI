      Lore: '&7Вернуться к прошлому меню'
    RemoveAll:
      Confirm:
        'No':
          Lore: '&7Вернуться к меню стихий'
          Title: '&c&lНЕТ'
        Title: Вы уверены??
        'Yes':
          Lore: '&7Вы точно хотите удалить все стихии?'
          Title: '&a&lДА'
      Title: '&cУдалить все стихии'
      Lore: '&eЭто удалит все твои/их стихии'
    Element:
      Lore:
        HasNot: '&7Кликни, чтобы стать (сделать) {elementcolor}{element}{bender}&7!'
        Has: '&7Кликни, чтобы удалить {elementcolor}{element}{bending}&7!'
      Title: '{elementcolor}&l{element}'
    Title: Добавить/удалить (изменить) стихии
Abilities:
  WaterSpout: "&7Позволяет стоять на воде \n&7Инструкция:\n&71. Залезть в воду\n&72.\
    \ Посмотреть наверх (максимально) и нажать ЛКМ\n&73. Шифт-Пробел = Управление\
    \ водяной струей"
  MetalClips: '&7MetalClips — это продвинутая способность сгибать металл, которая
    позволяет вам взять под контроль битву. Это дает магу металлов возможность управлять
    сущностью, создавать пространство между ними и игроком и даже добавляет полезности.
    (Инструкция) Для этой способности требуются железные слитки в вашем инвентаре.
    Щелкните левой кнопкой мыши, чтобы бросить слиток в существо, нанося ему урон.
    Этот слиток превратится в броню, оборачивающуюся вокруг сущности. Как только вокруг
    существа окажется достаточно частей брони, вы сможете управлять ими. Чтобы управлять
    ими, удерживайте кнопку ШИФТ, глядя на них, и тогда они будут двигаться в том
    направлении, в котором вы смотрите. Кроме того, вы можете отпустить ШИФТ, чтобы
    бросить их в том направлении, в котором вы смотрите. (Магнит) Удерживайте ШИФТ
    с помощью этой способности, чтобы притягивать к себе железные слитки.'
  AirSwipe: AirSwipe — наиболее часто используемая наносящая урон способность мага
    воздуха. Дуга воздуха будет течь от вас в направлении, куда вы смотрите, разрезая
    и отбрасывая все на своем пути. Эта способность погаснет огонь, охлаждайте лаву
    и срезайте такие вещи, как трава, грибы и цветы. (Инструкции) (Без заряда) Просто
    щелкните левой кнопкой мыши, чтобы отправить воздушный удар, который нанесет урон
    целям, с которыми он вступает в контакт. (Заряжено) Удерживайте ШИФТ, пока не
    появятся частицы, затем отпустите «ШИФТ», чтобы отправить более мощный воздушный
    удар, который повреждает сущность, с которой он вступает в контакт.
  Combo-FireWheel: Бросьте огненное колесо во врагов!
  EarthBlast: EarthBlast — базовая, но фундаментальная способность магии земли. Это
    позволяет вам наносить быстрый урон огнем вашей цели, чтобы убить цели с низким
    уровнем здоровья или нанести им взрывной урон. Хотя это можно использовать на
    большом расстоянии, потенциал выше в ближнем бою. Нажмите ШИФТ по блоку (земля,
    песок, камень и т.п), а затем щелкните ЛКМ в направлении врага чтобы послать земной
    взрыв. Кроме того, вы можете снова щелкнуть левой кнопкой мыши, чтобы изменить
    направление взрыва земли. Вы также можете перенаправить землю другого мага земли,
    взорвать, щелкнув левой кнопкой мыши. Если взрыв земли попадет в объект, он нанесет
    урон и вред.
  Combo-Twister: Создайте твистер, чтобы засосать и сдуть своих противников!
  OctopusForm: "&7Создает мощную воду формы осминога\n&7Инструкция: \n&71. Имейте\
    \ пузырьки или ЛКМ по воде\n&72. Зажмите ШИФТ, удар осминогой формы очень боле\
    зненный"
  Bloodbending: |-
    Магия крови — одна из самых уникальных способностей магии, которые когда-либо существовали. И она обладает огромной силой, поэтому если вы используете это, вас обьявят в розыск! (Инструкция) Удерживайте ШИФТ, глядя на существо, чтобы заставить его покориться. Затем вы будете управлять сущностью, заставляя ее двигаться, куда бы вы ни посмотрели. (Падение) Во время магии крови существа щелкните левой кнопкой мыши, чтобы бросить это существо в том направлении, в котором вы смотрите.
  AirScooter: AirScooter — это быстрое средство передвижения. Его можно использовать
    для убегания от врагов или сбивайте их с толку, используя вокруг них воздушный
    скутер. Бегите, прыгайте и щелкните левой кнопкой мыши в воздухе, чтобы активировать
    скутер. Затем вы будете двигаться вперед в том направлении, которое вы ищете.
  RapidPunch: Эта способность позволяет чиблокеру быстро наносить удары за короткий
    промежуток времени. Чтобы использовать, просто бей врага. Это имеет короткий кулдаун.
  Combo-Immobilize: Замораживай своих врагов за считанные секунды!
  Smokescreen: 'Дымовая завеса при правильном использовании может служить как защитной,
    так и атакующей способностью для чиблокеров. При использовании запускается дымовая
    шашка, которая ослепляет любого в небольшом радиусе взрыва, позволяя вам либо
    уйти, либо приблизиться для убийства. Использование: ЛКМ и вылетит дымовая шашка
    в ту сторону, в какую вы смотрите'
  HighJump: Высокий прыжок. Чтобы использовать просто нажмите ЛКМ стоя на земле
  FireShield: FireShield — базовая защитная способность, позволяющая магу огня блокировать
    снаряды или другие способности магов. Это полезно во время боя от скелетов или
    при попытке заблокировать способности другого мага. (Инструкция) Удерживайте ШИФТ,
    чтобы создать вокруг себя огненный щит, который будет блокировать снаряды и другие
    способности. Кроме того, щелкните левой кнопкой мыши, чтобы создать временный
    противопожарный щит. Если существа войдут внутрь этого огненного щита, они загореться.
  Lightning: Молния — это продвинутая техника магии огня. Это позволяет вам создать
    молнию и направить ее к цели, чтобы нанести огромный урон. (Инструкция Молния)
    Удерживайте кнопку ШИФТ, чтобы создать молнию, пока не появятся частицы, затем
    отпустите кнопку ШИФТ, чтобы послать молнию в том направлении, в котором вы смотрите.
    Это наносит урон существам, которых он поражает, и имеет шанс оглушить их на короткое
    время.
  Combo-FireKick: Создайте небольшую дугу огня из ваших ног!
  WarriorStance: Дает больше урона, но делает более уязвимым, полезно для уничтожения
    слабых целей, ЛКМ - Включить/Выключить
  PhaseChange: PhaseChange — один из самых полезных приемов, которыми владеет маг
    воды. Эту способность лучше использовать во время боя, позволяя вам создать платформу
    на воде, на которой вы можете сражаться, и быть территориальным, манипулируя окружающей
    средой. Это также полезно для путешествий по морям. (Заморозить) Чтобы заморозить
    воду и превратить ее в лед, просто щелкните левой кнопкой мыши по воде. Этот лед
    останется, пока вы находитесь в пределах досягаемости, иначе он снова превратится
    в воду. При этом замерзает только верхний слой льда. (Растопить) Чтобы растопить
    лед, удерживайте кнопку ШИФТ, глядя на ледяную глыбу.
  Tremorsense: Это чистая полезная способность для магов земли. Если вы находитесь
    в области с низким освещением и стоите на натуральном блоке, эта способность автоматически
    превратит этот блок в светящийся камень, видимый *только вам*. Если вы потеряете
    контакт с натуральным блоком, свет погаснет, поскольку вы потеряли контакт с землей
    и не сможете «видеть», пока снова не коснетесь земли. Кроме того, если вы нажмете
    с выбранной этой способностью, над близлежащей землей появится дым с карманами
    воздуха под ними. (Инструкция) Просто ЛКМ на натуральном блоке (камень, земля,
    песок и т.п)
  Paralyze: Позволяет пользователю парализовать других магов и блокировать их магию.
    Ударь игрока, чтобы парализовать его!
  Extraction: 'Позволяет пользователю извлекать металлы из руды. Иногда выпадает сразу
    2-3 металла. Использование: ШИФТ смотря на руду.'
  Suffocate: Вытаскивает воздух прямо из легких врага! Зажми ШИФТ смотря на врага
    чтобы высосать воздух из его легких!
  IceBlast: Взрывает кусок льда в сторону врага. Нажмите ШИФТ, глядя на ледяную глыбу,
    а затем нажмите ЛКМ в направлении врага.
  AirSpout: Позволяет пользователю идти по струе воздуха, Щелкните левой кнопкой мыши,
    чтобы активировать струю под вами, и удерживайте пробел, чтобы подняться выше.
    Если вы хотите опуститься ниже, просто удерживайте ШИФТ. Чтобы отключить эту способность,
    нажмите левую кнопку мыши еще раз.
  Catapult: Позволяет пользователю катапультировать себя по воздуху, запуская себя
    вверх от земли. Удерживайте кнопку ШИФТ нажатой, пока не увидите частицы и не
    услышите звук, а затем отпустите, чтобы двигаться в том направлении, куда вы смотрите.
    Кроме того, вы можете нажать левую кнопку мыши чтобы двигаться с меньшей силой.
  Flight: 'Позволяет игроку свободно летать в небе. Эта многофункциональная способность
    позволяет использовать три режима полета: парение (Soar), планирование (Glide)
    и левитация (Levitate) (советую выбирать третье). Вы также можете щелкнуть правой
    кнопкой мыши на другом игроке во время полета, чтобы он стал вашим пассажиром!
    При полете на большой скорости, пролетая мимо ближайших врагов, вы наносите им
    урон в половину вашей скорости и отбрасываете их в том направлении, куда вы направляетесь!
    Чтобы начать полет, подпрыгните и щелкните левой кнопкой мыши (Soar) Щелкните
    левой кнопкой мыши, чтобы изменить скорость полета. (Glide) Обычное планирование
    в minecraft. Замедление или ускорение в этом режиме влияет на скорость парения.
    (Levitate) Обычный полет в minecraft, позволяющий игрокам летать вокруг здания
    или более контролируемое «зависание». (Ending) Находясь в этом режиме, любое планирование
    и полет возвращаются в состояние, в котором они были до использования способности.'
  Combo-FireSpin: Создайте вокруг себя огромное огненное кольцо, которое наносит урон
    и огромное откидывание!
  Illumination: Позволяет игроку видеть, держа в руках пламя. Эта способность автоматически
    включается в тёмном помещении. Щелкните левой кнопкой мыши, чтобы включить. Кроме
    того, щелкните левой кнопкой мыши, чтобы отключить.
  EarthGrab: Позволяет вам захватить мобов и игроков в земляную ловушку, в которой
    они застрянут. (Захват) Чтобы схватить игрока (моба), щелкните ЛКМ в направлении
    врага. Ваша сила будет направлена сквозь землю, а затем при контакте с ней потянется
    вверх и укоренит их на месте. Способность можно отключить вручную, подкравшись
    (шифт) или снова щелкнув ЛКМ по слоту EarthGrab. (Перетащить) Чтобы перетащить
    предметы к себе, нажмите ШИФТ. (Побег) Чтобы выбраться, ловушка должна быть разрушена
    или игрок поврежден.
  WaterManipulation: Позволяет пользователю стрелять водой во врага. Имейте с собой
    пузырьки воды или нажмите шифт по воде затем щелкните ЛКМ в направлении врага,
    это нанёсет ему много урона.
  HealingWaters: Позволяет пользователю исцеляться с помощью воды. HealingWaters -
    это продвинутый навык мага воды, позволяющий игроку исцелять себя или других от
    полученного урона. Если вы исцеляете другого игрока, вы должны продолжать смотреть
    на него, чтобы направить способность. (Инструкция) Удерживайте кнопку ШИФТ, чтобы
    начать лечение себя, или щелкните правой кнопкой мыши во время шифта, чтобы начать
    лечение другого игрока. Чтобы эта способность сработала, вы или другой игрок должны
    быть в воде и повреждены, или у вас в инвентаре должны быть бутылки с водой. Кстати,
    если вы маг воды то я вам советую всегда носить с собой пару пузырьков (бутылок)
    с водой.
  Combo-JetBlaze: Запустите снаряды со своего мощного реактивного самолета FireJet!
  HeatControl: Позволяет пользователю полезным образом разжигать огонь и не обжечься.
    (Растопить) Чтобы растопить лед, просто щелкните левой кнопкой мыши, глядя на
    лед. (Застыть) Чтобы застыть лаве, удерживайте ШИФТ, глядя на лаву, когда стоите
    на месте, и она начнет застывать в бассейне лавы, на который вы смотрите. (Потушить)
    Чтобы погасить огонь вблизи или в себе, просто нажмите на ШИФТ. (Готовить) Чтобы
    приготовить еду, поместите сырую еду в слот где у вас HeatControl и удерживайте
    кнопку ШИФТ. Еда начнет готовиться.
  Combo-AirSweep: Создайте стремительный поток воздуха, который может сбить врагов
    с ног!
  Torrent: |-
    &7Создает большое кольцо воды и наносит огромный урон!
    &7Инструкция:
    &71. Имейте пузырьки или ЛКМ по воде
    &72. Зажмите ШИФТ
    &73. ЛКМ по цели чтобы атаковать
    &74. Отпустите ШИФТ чтобы вызвать волны воды
  Combustion: Создает огнеподобный снаряд с помощью разума пользователя. Нажмите кнопку
    ШИФТ, чтобы отправить взрывпакет в указанном направлении. Оно взорвется при ударе,
    или вы можете щелкнуть левой кнопкой мыши, чтобы зарядить (отправить) его вручную.
    Этот наносит урон игрокам, находящимся в радиусе взрыва.
  Combo-IceBullet: Сделайте купол изо льда, который может стрелять осколками льда!
  Shockwave: Выпускает мощную ударную волну земли, которая отправляет цели в полет.
    Удерживайте ШИФТ, пока не увидите частицы, а затем отпустите ШИФТ, чтобы послать
    волну земли наружу, повреждая и отбрасывая назад существ, с которыми она сталкивается.
    с которыми она столкнется. Кроме того, вместо того, чтобы отпускать подкрадывание,
    вы можете послать конус земли вперед, щелкнув левой кнопкой мыши. Если вы находитесь
    в слоте «ShockWave» и падаете с большой высоты, ваша ударная волна автоматически
    активируется.
  Surge: Создает волну или щит из воды и льда. (Surge) Нажмите кнопку ШИФТ у источника
    воды (или имейте пузырьки воды) и щелкните в направлении, чтобы выпустить поток
    воды, который отбросит существ назад. Кроме того, если вы снова нажмете кнопку
    ШИФТ до того, как всплеск достигнет существа, то, когда он попадет в него, он
    окутает его льдом. (Щит) Щелкните ЛКМ на источнике воды (или имейте пузырьки воды),
    а затем удерживайте нажатой клавишу ШИФТ, глядя вверх, чтобы создать водяной щит,
    который будет двигаться, куда бы вы ни посмотрели. Кроме того, щелчком левой кнопки
    мыши можно превратить этот щит в лед. Если вы в любой момент отпустите ШИФТ, эта
    способность отменится.
  AirBurst: Создает мощный порыв воздуха, который может сдуть ваших врагов. (Сфера)
    Удерживайте ШИФТ до появления частиц, а затем отпустите ШИФТ, чтобы создать воздух,
    который расширяется наружу, отталкивая существ назад. Если вы упадете с большой
    высоты, находясь в этом слоте, взрыв активируется автоматически. (Конус) Во время
    зарядки движения с помощью ШИФТ щелкните ЛКМ, чтобы послать взрыв в конусе, идущем
    только в одном направлении..
  AirSuction: Притягивает всех мобов и предметы к пользователю. (Потянуть) Щелкните
    ЛКМ при наведении на цель, чтобы потянуть ее к себе. (Манипуляция) ШИФТ для выбора
    точки, а затем щелкните левой кнопкой мыши на цели или на себе, чтобы отправить
    вас или вашу цель в выбранную точку.
  Tornado: Создает воздушное торнадо, которое смещает других пользователей. Держите
    ШИФТ, и торнадо будет постепенно формироваться везде, куда бы вы ни посмотрели.
  LavaFlow: Превращает землю в бассейн из лавы, поток из лавы или создает кольцо лавы
    вокруг игрока. Это может быть смертельное комбо вместе с EarthGrab. (Поток) Удерживайте
    ШИФТ, и лава начнет расширяться наружу. Как только лава перестанет расширяться,
    вы можете отпустить ШИФТ. Кроме того, если вы нажмете кнопку ШИФТ (снова), созданная
    вами лава вернется обратно в разрушаемый блок. (Бассейн из лавы) Щелкните левой
    кнопкой мыши, чтобы медленно превратить натуральные блоки в бассейн с лавой. (Застывание)
    Щелкните левой кнопкой мыши на лаве, чтобы превратить ее в камень.
  RaiseEarth: Создает стены или колонны из земли перед игроком. (Столб) Чтобы поднять
    столб земли, щелкните левой кнопкой мыши на натуральном блоке. (Стена) Чтобы поднять
    стену из земли, нажмите ШИФТ смотря на натуральный блок.
  Blaze: Выпускает мощное огненное кольцо вокруг вас. Щелкните ЛКМ, чтобы послать
    огненную дугу в направлении, в котором вы находитесь. которая сожжет всех на своем
    пути. Кроме того, вы можете нажать «ШИФТ», чтобы послать пламя вокруг себя.
  AcrobatStance: AcrobatStance дает Хиблокеру большую вероятность блокировать блокировать
    другого Хиблокера, одновременно давая ему прибавку к скорости и прыжку. Он также
    увеличивает скорость истощения полоски голода. Для использования просто щелкните
    левой кнопкой мыши, чтобы активировать. Щелкните левой кнопкой мыши еще раз, чтобы
    деактивировать.
  AvatarState: Пользователи в состоянии Аватара намного сильнее обычных магов. Их
    сила значительно увеличивается, и они получают гораздо меньше урона от атак. Щелкните
    левой кнопкой мыши, чтобы активировать это и стать почти неудержимым. Чтобы деактивировать
    состояние Аватара, снова щелкните левой кнопкой мыши.
  Combo-AirStream: Создает поток воздуха, который может контролироваться игроком в
    течение некоторого времени
  EarthSmash: Позволяет пользователю схватить огромный кусок земли и бросить его.
    (Инструкция) Удерживайте ШИФТ до появления частиц, затем отпустите ШИФТ, глядя
    на натуральный блок, который поднимет земляной валун. Затем, удерживая ШИФТ, смотрите
    на этот валун, чтобы управлять им. Щелкните левой кнопкой мыши, чтобы направить
    булыжник в ту сторону, куда вы смотрите, нанося урон существам и отбрасывая их
    назад.
  FireBurst: Поджигает все вокруг себя. Удерживайте ШИФТ, пока не увидите частицы,
    а затем отпустите ШИФТ, чтобы послать огненную сферу, расширяющуюся наружу и наносящую
    урон всему, во что она попадет. Кроме того, вы можете щелкнуть левой кнопкой мыши
    вместо того, чтобы отпустить ШИФТ, чтобы послать огненную вспышку в только в одном
    направлении.
  Combo-EarthDome: Окружите себя (или других) землей для защиты
  Collapse: Обрушивает или тянет вниз землю. Щелкните ЛКМ на натуральном блоке. Если
    под блоком есть свободное место, он будет разрушен. Кроме того, вы можете нажать
    кнопку ШИФТ, чтобы обрушить несколько блоков одновременно.
  EarthArmor: Использует землю в качестве брони на короткое время. Коснитесь ШИФТ,
    глядя на естественный блок, чтобы приблизить эти блоки к себе, сформировав земную
    броню. Эта способность даст вам дополнительные сердца и будет удалена, как только
    эти дополнительные сердца исчезнут. Вы можете отключить эту способность, зажав
    ШИФТ и щелкнув левой кнопкой мыши (ЛКМ) с помощью EarthArmor.
  AirShield: Защитите себя от всего с помощью воздуха. Удерживайте ШИФТ, и вокруг
    вас сформируется воздушный щит, блокирующий снаряды и отталкивающий сущности.
  WallOfFire: Создает Огненную Стену, которая атакует и защищает. Щелкните левой кнопкой
    мыши, чтобы создать стену огня в том месте, где вы щелкнули. Эта стена огня наносит
    урон столкнувшимся с ней существам и отбрасывает их.
  Combo-IceWave: Заморозьте WaterWave, чтобы нанести урон врагам, которых вы ударили!
  FireBlast: Бросает огненный шар в сторону вашего врага. (Шар) Щелкните ЛКМ, чтобы
    выпустить огненный шар, который нанесет урон и отбросит объекты, в которые попадет.
    Кроме того, эта способность может пополнить мощность печи, если огненный шар попал
    в печь. (Взрыв) Удерживайте ШИФТ, пока не увидите частицы, а затем отпустите ШИФТ,
    чтобы послать наружу мощный огненный взрыв. Он наносит урон и отбрасывает всех,
    кого поражает, и взрывается при ударе.
  EarthTunnel: Позволяет быстро копать, делая большие туннели. Нажми (Зажми) ШИФТ
    смотря на натуральный блок (камень, земля, песок и т.д). Полезно в шахте.
  Combo-JetBlast: Старт с стрелой, как ваш старт с мощным FireJet!
  FireJet: Позволяет летать на короткие расстояния с огненым ранцем. Щелкните ЛКМ,
    чтобы двигаться в том направлении, в котором вы смотрите. Кроме того, щелкните
    ЛКМ во время полета, чтобы отменить огненый ранец.
  AirBlast: Выпускает поток воздуха, который толкает всех мобов и игроков. Инструкция
    = ЛКМ по цели чтобы толкнуть или зажать ШИФТ и потом ЛКМ по цели чтобы сильно
    откинуть
  QuickStrike: 'Позволяет быстро атаковать с шансом заблокировать Ци. Инструкция:
    ЛКМ по цели'
  Combo-EarthPillars: Отправьте игроков в воздух, внезапно подняв землю над ними.
  WaterArms: "&7Позволяет вызвать водяные руки \n&7Инструкция:\n&71: Хранить водян\
    ые пузыри или смотреть на воду\n&72: Нажать ШИФТ\n&73: Колесико мыши меняет ре\
    жимы водяных рук\n&74: ЛКМ - использовать водяные руки\n&75: ШИФТ+ЛКМ (несколь\
    ко раз) чтобы убрать руки"
  SwiftKick: Наносит большой урон цели с высоким шансом заблокировать ее Ци, если
    враг находится в воздухе. Прыгните и щелкните ЛКМ по игроку, чтобы быстро ударить
    его.
  IceSpike: Вытягивает ледяной шип из-под вашего врага. (Инструкция) (Взрыв) Кликните
    по источнику воды (или имейте пузырьки воды), а затем щелкните ЛКМ в направлении
    врага, чтобы выстрелить ледяным взрывом. Кроме того, вы можете щелкнуть ЛКМ, чтобы
    управлять ледяным взрывом, пока он находится в воздухе, чтобы изменить направление
    взрыва. (Шип) Находясь в пределах досягаемости льда, нажмите ШИФТ, чтобы поднять
    ледяные столбы изо льда. Если игрок попадет в эти ледяные столбы, он будет подброшен
    в воздух. Вы не можете смотреть на лед или воду, иначе эта функция не будет активирована.
    Кроме того, вы можете щелкнуть ЛКМ по ледяному блоку, чтобы поднять один ледяной
    столб.
  WaterBubble: |-
    &7Позволяет ходить под водой с большим пузырем воздуха
    &7Инструкция:
    &71. Зайти под воду
    &72. ЛКМ - ВКЛ/ВЫКЛ способность
