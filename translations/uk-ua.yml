  MetalFragments: 'Дозволяє Бендеру стріляти з фрагментів металу до цілі' #'Allows the bender to shoot fragments of metal towards a target
  AcrobatStance: 'Робить користувачів швидшими та сильнішими, але використовує більше енергії в процесі' #'Makes the users faster and stronger but uses more energy in the process
  AvatarState: 'Користувачі в стані Аватара набагато потужніші, ніж звичайні вигини.Їх згинальна потужність сильно множиться, і вони завдають набагато менше шкоди від атак.' #'Users in the Avatar State are much more powerful than normal benders. Their bending power is multiplied heavily and they take far less damage from attacks.
  Combo-AirSlam: 'Виймайте ворога в повітрі, а потім відштовхуйте їх!' #'Kick your enemy up in the air then kick them away!'
  Combo-Crevice: 'Creates a crevice in the ground that can swallow players!' #'Creates a crevice in the ground that can swallow players!'
  EarthPillar: 'Витягує стовп землі в будь -якому напрямку, який ви виглядаєте' #'Pulls a pillar of earth out in whatever direction you look'
  EarthShard: 'Дозволяє користувачеві вибирати кілька шматочків Землі та кинути їх до своєї цілі' #'Allows the user to pickup multiple chunks of earth and hurl them towards their target
  Combo-AirStream: 'Створює струм повітря, який може керувати гравцем на деякий час' #'Creates a current of air that can be controlled by the player for a while
  MudSurge: 'Кидає грязь до цілі' #'Hurls mud towards a target
  EarthSmash: 'Дозволяє користувачеві захопити величезну частину Землі та кинути її' #'Allows the user to grab a huge chunk of earth and throw it
  Combo-EarthDome: 'Оточіть себе (або інших) у Землі для захисту' #'Surround yourself (or others) in earth for protection
  FireBurst: 'Підпалює все навколо вас' #'Sets fire to everything around you
  WakeFishing: 'Дозволяє користувачеві використовувати водяне водне місце для риболовлі' #'Allows the user to use waterbending to fish
  Collapse: 'Руйнується або тягне землю' #'Collapses or pulls down the earth
  EarthArmor: 'Використовує Землю як броню на короткий проміжок часу' #'Uses earth as armor for short periods of time
  AirShield: 'Захистіть себе від усього, використовуючи повітря' #'Shield yourself from everything using air' 
  WallOfFire: 'Створює вогневу стіну, яка блокує всі вхідні снаряди та монстри' #'Creates wall of fire that blocks all incoming projectiles and monsters'
  FireComet: 'Заряджайте силу цілої комети, щоб кинути до своїх ворогів' #'Charge up the power of an entire comet to throw towards your enemies' 
  Combo-IceWave: 'Заморожуйте свою Waterspoutwave, щоб пошкодити ворогів, яких ви потрапили!' #'Freeze your WaterWave to damage enemies that you hit!' 
  Vanish: 'Зникати в тонкому повітрі і знову з’явитися на відстані ' #'Vanish into thin air and reappear a distance away'
  Orb: 'Розмістіть кулю позитивної енергії, яка завдає шкоди все, що її перетинає' #'Place an orb of positive energy that harms anything that crosses it' 
  FireBlast: 'Вибухає вогневу кулю до вашого ворога' #'Blasts a ball of fire towards your enemy
  EarthTunnel: 'Дозволяє користувачеві тунель через землю' #'Allows the user to tunnel through the earth
  LavaDisc: 'Розточує земний блок на диск лави, який можна кинути' #'Melts a block of earth into a disk of lava that can be thrown' 
  LightningBurst: 'Дозволяє користувачеві заряджати блискавку та звільнити її у всіх напрямках одночасно' #'Allows the user to charge lightning and release it in all directions at once' 
  Combo-WaterGimbal: 'Контролюйте відразу два потоки води!' #'Control two torrents of water at once!
  Combo-JetBlast: 'Запустіть бум як свій запуск із потужним Firejet!' #'Launch with a boom as your launch with a powerful FireJet!
  AirPunch: 'Дозволяє користувачеві швидко пробитися з вибухом повітря' #'Allows the user to punch in rapid succession with blasts of air
  FireJet: 'Дозволяє користувачеві літати на короткі відстані з вогнем' #'Allows the user to fly for short distances with fire
  AirGlide: 'Дозволяє користувачеві безпечно ковзати, а не падати' #'Allows the user to glide down safely instead of falling
  AirBlast: 'Вивільняє повітря, який підштовхує всіх монстрів та предметів' #'Releases a blast of air that pushing all monsters and items
  QuickStrike: 'Дозволяє користувачеві швидко атакувати з можливістю Chiblock ціль' #'Allows the user to attack quickly with a chance to chi block the target'
  Combo-MagmaBlast: 'Киньте кульки магми на своїх ворогів!' #'Fire balls of magma at your enemies!'
  Combo-EarthPillars: 'Відправити гравців, які летять у повітря, піднявши землю, раптово ними нижче' #'Send players flying into the air by raising the earth bellow them suddenlyy' 
  SonicBlast: 'Створює вухо-обертальний звуковий вибух, який завдає високої шкоди іншим монстром та гравцям' #'Creates an ear-piecing sonicblast that does high damage to other monsters and players
  WaterArms: 'Дозволяє користувачеві використовувати воду для створення зброї з великою кількістю здібностей' #'Allows the user to use water to create arms with lots of different abilities
  FrostBreath: 'Дозволяє користувачеві заморозити подих, пошкоджуючи та уповільнюючи цілі' #'Allows the user to freeze their breath, damaging and slowing their targets
  SwiftKick: 'Пошкоджує ціль з великим шансом блокувати їх чи, якщо користувач знаходиться в повітрі' #'Damages the target with a high chance of blocking their chi, if the user is in the air
  IceSpike: 'Тягне шип льоду внизу вашого ворога' #'Pulls a spike of ice up from bellow your enemy
  WaterBubble: 'Дозволяє користувачеві подорожувати під водою з бульбашкою повітря навколо них' #'Allows the user to travel underwater with a bubble of air around them
  MetalShred: 'Дозволяє користувачеві подрібнити металеву стіну, щоб отримати доступ через неї' #'Allows the user to shred a metal wall to gain access through it
  Combo-Phase: 'Дематеріалізуйте себе, щоб мати можливість провести будь -яку стіну' #'Dematerialize yourself to be able to phase through any kind of walll' 
  BloodRip: 'Вирвати кров з живих істот з кровопролиттям' #'Rip the blood out of living things with bloodbending
  FireShots: 'Дозволяє користувачеві кинути кілька та коротких вогневих кульок до цілі' #'Allows the user to cast multiple and short fireballs towards a target
  Combo-Rejuvenate: 'Позначте землю позитивною енергією, яка лікує інших, але пошкоджує темні духи' #'Mark the ground with positive energy that heals others but damages dark spirits
Display:
  Presets:
    Preset:
      Title: '&c{presetcolor}{preset}' #'&c{presetcolor}{preset}'
      BindLore: '&e&lКлацніть, щоб прив’язати це попередньо встановлено!' #'&e&lClick to bind this preset!'
      Empty: '&8(Порожній)' #'&8(Empty)'
      BoundLore: '&a&lВ даний час' #'&a&lCurrently bound'
      DeleteLore: '&c&lКлацніть, щоб видалити цей попередньо встановлений!' #'&c&lClick to delete this preset!'
      Lore: '&e> {slot1}\n&e> {slot2}\n&e> {slot3}\n&e> {slot4}\n&e> {slot5}\n&e> {slot6}\n&e> {slot7}\n&e> {slot8}\n&e> {slot9}' #'&e> {slot1}\n&e> {slot2}\n&e> {slot3}\n&e> {slot4}\n&e> {slot5}\n&e> {slot6}\n&e> {slot7}\n&e> {slot8}\n&e> {slot9}'
    Slot:
      Empty:
        Title: '&cСлот {slot} (порожній)' #'&cSlot {slot} &7(Empty)'
        Lore: '&7Наразі нічого не пов''язане з цим слотом!' #'&7Nothing is currently bound to this slot!'
      Full:
        Title: '{abilitycolor}Слот {slot} &7({abilitycolor}{ability}&7)' #'{abilitycolor}Slot {slot} &7({abilitycolor}{ability}&7)'
        Lore: '&7В даний час: {abilitycolor}{ability}' #'&7Currently bound: {abilitycolor}{ability}'
    Delete:
      Confirm:
        'Yes':
          Title: '&a&lТАК' #'&a&lYES'
          Lore: '&7Це видаляє попередньо встановлений назавжди!(Дуже довго!)' #'&7This will delete the preset forever! (A very long time!)'
        'No':
          Lore: '&7Поверніться до встановленого меню' #'&7Return to the preset menu'
          Title: '&c&lНІ' #'&c&lNO'
        Title: 'Видалити попередньо встановлене "{preset}"?' #'Delete preset ''{preset}''?'
      'On':
        Title: '&cВидалити попередньо встановлений &7(&eна&7)' #'&cDelete a preset &7(&eOn&7)'
        Lore: '&7Видаліть існуючий попередній заданий назавжди\n\n&c&lКлацніть на попередньо встановлене, щоб видалити' #'&7Delete an existing preset forever\n\n&c&lCLICK A PRESET TO DELETE'
      'Off':
        Title: '&cВидалити попередньо встановлений &7(Не вистачати)' #'&cDelete a preset &7(Off)'
        Lore: '&7DВидаліть існуючий попередній заданий назавжди\n\n&eКлацніть на це, а потім натисніть на попередньо встановлення, щоб видалити його' #'&7Delete an existing preset forever\n\n&eClick this and then click a preset to delete it'
    Title: 'Позначений селектор' #'Preset Selector
    Create:
      Confirm:
        'Yes':
          Lore: '&7Це створить новий пресет, використовуючи поточні прив’язки' #'&7This will create a new preset using {their|your} current binds'
          Title: '&a&lТАК' #'&a&lYES'
        Title: 'Створити попередньо встановлений "{preset}"?' #'Create preset ''{preset}''?'
        'No':
          Lore: '&7Поверніться до встановленого меню' #'&7Return to the preset menu'
          Title: '&c&lНІ' #'&c&lNO'
      Lore: '&7Зробіть нове попередньо встановлене на основі поточних зв''язків' #'&7Make a new preset based on {their|your} current binds'
      Title: '&eСтворіть новий попередньо встановлений' #'&eCreate a new preset'
    Empty:
      Lore: '&8У вас немає пресетів.Хочете зробити щось?' #'&8You don''t have any presets. Want to make some?'
      Title: '&7Немає пресетів :(' #'&7No Presets :('
    Global:
      DeleteLore: '&cВи не можете видалити глобальний попередній встановлений!' #'&cYou can''t delete a global preset!'
      BindLore: '&e&lКлацніть, щоб прив’язати це попередньо встановлено!' #'&e&lClick to bind this preset!'
      BoundLore: '&aВ даний час' #'&aCurrently bound'
      Lore: '&7Це попередньо встановлено сервером\n\n&e> {slot1}\n&e> {slot2}\n&e> {slot3}\n&e> {slot4}\n&e> {slot5}\n&e> {slot6}\n&e> {slot7}\n&e> {slot8}\n&e {slot9}' #'&7This is a preset defined by the server\n\n&e> {slot1}\n&e> {slot2}\n&e> {slot3}\n&e> {slot4}\n&e> {slot5}\n&e> {slot6}\n&e> {slot7}\n&e> {slot8}\n&e {slot9}'
      Empty: '&8(Порожній)' #'&8(Empty)'
      Title: '&9Сервер створений пресетів: &c{presetcolor}{preset}' #'&9Server Preset: &c{presetcolor}{preset}' 
    Max:
      Lore: '&7Ви більше не можете створювати пресети! Ви\n&7повинні видалити існуючий, перш ніж можна\n&7створити інший' #'&7You cannot create anymore presets! You must\n&7delete an existing one before another one\n&7can be created'
      Title: '&eСтворити попередньо встановлений' #'&eCreate Preset'
  Choose:
    LightSpirit:
      Lore: '&7Світлий дух - це дух, багатий енергією, яка ідеально врівноважена.Оскільки вони є чистою енергією, вони здатні взаємодіяти зі світом по -різному для інших істот' #'&7A Light Spirit is a spirit rich in energy that is perfectly balanced. Because they are a being pure of energy, they are able to interact with the world differently to other beings'
      Title: '&bВиберіть &3&lлегкий дух' #'&bChoose &3&lLIGHT SPIRIT'
    DarkSpirit:
      Title: '&9Виберіть &3&lТемний Дух' #'&9Choose &3&lDARK SPIRIT'
      Lore: '&7Темний дух - це дух, корумпований темною і хаотичною енергією.Оскільки вони є чистою енергією, вони здатні взаємодіяти зі світом по -різному для інших істот' #'&7A Dark Spirit is a spirit corrupted by dark and chaotic energy. Because they are a being pure of energy, they are able to interact with the world differently to other beings'
    Earth:
      Title: '&aВиберіть &2&lЗемлю' #'&aChoose &2&l{ELEMENT}'
      Lore: '&7Земляні можуть маніпулювати майже будь -яким природним із землі.Земляні вигини не беруть пошкодження падіння під час посадки на блоки, вони можуть зігнути, а деякі кваліфіковані вигині можуть навіть згинати пісок, метал або лаву!' #'&7Earthbenders can manipulate almost anything natrual from the earth. Earthebenders take no fall damage while landing on blocks they can bend and some skilled benders can even bend sand, metal or lava!'
    Water:
      Title: '&9Виберіть &1&lводу' #'&9Choose &1&l{ELEMENT}'
      Lore: '&7Вотербіндери можуть маніпулювати будь -чим водою в них, включаючи лід, рослини і, звичайно, воду.Вони можуть замерзнути і відлизати лід за бажанням, а також можуть надзвичайно швидко плавати у воді.' #'&7Waterbenders can manipulate anything with water in them, including ice, plants and of course, water. They can freeze and thaw ice at will, and can also swim extremely fast in water.'
    PermRemoved:
      Admin: 'Цей гравець назавжди згинався!' #'This player has had their bending permanently removed!
      Self: 'Ви не можете вибрати елемент, тому що ваша магічна здатність назавжди вилучена!' #'You cannot choose an element because your bending has been permanently removed!'
    Confirm:
      'No':
        Title: '&c&lНІ' #'&c&lNO'
        Lore: '&7Поверніться до попереднього меню' #'&7Return to the previous menu'
      'Yes':
        Title: '&a&lТАК' #'&a&lYES'
        Lore: '&7Ви впевнені, що хочете вибрати {elementcolor}{element}&7? Це неможливо змінити!' #'&7Are you sure you want to choose {elementcolor}{element}&7? This cannot be changed!'
      Title: 'Вибирати {element}?' #'Choose {element}?'
    Fire:
      Title: '&cВиберіть &4&lвогонь' #'&cChoose &4&l{ELEMENT}'
      Lore: '&7Firebenders може створити вогонь з голими кулаками.Вони більш схильні до пожежних пошкоджень, а в деяких випадках є повністю вогнем.Деякі кваліфіковані пожежники можуть навіть створити блискавку, роблячи їх дуже небезпечними.' #'&7Firebenders can create fire with their bare fists. They are more prone to fire based damage and in some cases are completely fire resistant. Some skilled firebenders can even create lightning, making them very dangerous.'
    NoPerm: 'У вас немає дозволу на вибір цього елемента!' #'You don''t have permission to choose this element!'
    Chi:
      Lore: '&7Chiblocking не суттєво елемент, але це форма мистецтва, яка робить користувача швидшим і спритнішим, ніж інші вигини.Чіблокри можуть паралізувати інших вигинів, відводити їх згинання і можуть боротися надзвичайно добре.' #'&7Chiblocking isn''t stricly an element but it is a form of art that makes the user faster and more agile than other benders. Chiblockers can paralyze other benders, take their bending away and can fight extremely well.'
      Title: '&eВиберіть &6&lChiblocker' #'&eChoose &6&lCHIBLOCKER'
    Air:
      Title: '&fВиберіть &7&lповітря' #'&fChoose &7&l{ELEMENT}'
      Lore: '&7Айрбендери можуть маніпулювати повітрям за бажанням, роблячи їх надзвичайно швидкими та спритними та мати потужний зв’язок із духами.Вони також можуть стрибати вище, бігати швидше, і вони не завдають пошкоджень падіння, коли потрапляють у землю.' #'&7Airbenders can manipulate air at will, making them extremely fast and agile and have a powerful connection with spirits. They can also jump higher, run faster and they take no fall damage when they hit the ground.'
    Title: 'Будь ласка, виберіть елемент!' #'Please select an element!'
  Players:
    ToggleOffline:
      'On':
        Title: '&cПоказати офлайн гравців' #'&cShow Offline Players'
        Lore: '&7Клацніть, щоб показати офлайн -гравців' #'&7Click to show offline players'
      'Off':
        Title: '&cПриховати офлайн -гравці' #'&cHide Offline Players'
        Lore: '&7Клацніть, щоб приховати офлайн -гравці' #'&7Click to hide offline players'
    You: '&e{player} &8(ти)' #'&e{player} &8(You)'
    Back:
      Title: '&eПовернутися до меню згинання' #'&eReturn to bending menu'
      Lore: '&7Клацніть, щоб повернутися до меню згинання' #'&7Click to return to bending menu'
    Offline: '&7{player}' #'&7{player}'
    Admin:
      ChooseClick: '&c&lКлацніть, щоб вибрати їх згинання' #'&c&lCLICK TO CHOOSE THEIR BENDING'
      Click: '&c&lКлацніть, щоб переглянути згинання' #'&c&lCLICK TO VIEW BENDING'
    Title: 'Згинання інших гравців' #'Other Player's Bending'
    Online: '&e{player}' #'&e{player}'
    NonBender: '&7(звичайна людина)' #'&7(Non-bender)'
  Main:
    ComboAbility:
      Title: '{abilitycolor}{ability} (Комбо)' #'{abilitycolor}{ability} (Combo)'
    Slot:
      Disabled:
        Toggled: '&cМагія відключена!' #'&cBending is disabled!'
        Multi: '&c&lВи не можете редагувати свою магію прямо зараз!\n&r&7Ви використовуєте мультиеалітет і повинні припинити\n&r&7його використання, перш ніж зможете зв’язати іншу здатність!' #'&c&lYOU CANNOT EDIT YOUR BINDS RIGHT NOW!\n&r&7You are using a multi-ability move and must stop\n&7using it before you can bind again!'
        ToggledLore: '&7Увімкніть магію використовувати знову!' #'&7Enable bending to use again!'
      Empty:
        Lore: '&7Наразі нічого не пов''язане з цим слотом!\n\n&7Клацніть на хід і натисніть на слот, щоб зв’язати!' #'&7Nothing is currently bound to this slot!\n\n&7Click a move and click a slot to bind!'
        Title: '&cГніздо {slot} &7(Порожній)' #'&cSlot {slot} &7(Empty)'
      Full:
        Lore: '&7В даний час: {abilitycolor}{ability}\n\n&7Щоб прив’язати нову здатність, натисніть кнопку Переміщення,\n&7а потім натисніть на слот, до якого потрібно прив’язати його.' #'&7Currently bound: {abilitycolor}{ability}\n\n&7To bind a new move, click a move then click\n&7the slot you want to bind it to.'
        Title: '{abilitycolor}Гніздо {slot} &7({abilitycolor}{ability}&7)' #'{abilitycolor}Slot {slot} &7({abilitycolor}{ability}&7)'
