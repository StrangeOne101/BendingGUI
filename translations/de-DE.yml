  MetalShred: Erlaubt dem Nutzer eine Metallwand zu zerfetzen um durchgehen zu können # Allows the user to shred a metal wall to gain access through it
  BloodRip: Reiße Lebewesen das Blut aus Körper # Rip the blood out of living things with bloodbending
