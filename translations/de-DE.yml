Display:
  Choose:
    LightSpirit:
      Lore: '&7Ein Lichtgeist ist ein Geist, welcher reich an Energie und in perfektem Gleichgewicht ist. Weil sie Wesen reiner Energie sind, können sie anders mit der Welt interagieren als materielle Wesen.' # '&7A Light Spirit is a spirit rich in energy that is perfectly balanced. Because they are a being pure of energy, they are able to interact with the world differently to other beings'
      Title: '&bWähle &3&lLICHTGEIST' # '&bChoose &3&lLIGHT SPIRIT'
    DarkSpirit:
      Title: '&9Wähle &3&lDUNKLER GEIST' # '&9Choose &3&lDARK SPIRIT'
      Lore: '&7Ein Dunkler Geist ist ein Geist welcher von dunkler Energie und von Chaos-Energie befallen wurde. Weil sie Wesen reiner Energie sind, können sie anders mit der Welt interagieren als materielle Wesen.' # '&7A Dark Spirit is a spirit corrupted by dark and chaotic energy. Because  they are a being pure of energy, they are able to interact with the world differently to other beings'
    Earth:
      Title: '&aWähle &2&l{ELEMENT}' '&aChoose &2&l{ELEMENT}'
      Lore: '&7Earthbenders can manipulate almost anything natrual from the earth. Earthebenders take no fall damage while landing on blocks they can bend and some skilled benders can even bend sand, metal or lava!'
    Water:
      Title: '&9Wähle &1&l{ELEMENT}' # '&9Choose &1&l{ELEMENT}'
      Lore: '&7Wasserbändiger können alles manipulieren, was Wasser in sich hat, was Pflanzen, Eis und natürlich Wasser betrifft. Sie können außerdem extrem schnell schwimmen und Wasser nach belieben gefrieren.' # '&7Waterbenders can manipulate anything with water in them, including ice, plants and of course, water. They can freeze and thaw ice at will, and can also swim extremely fast in water.'
    PermRemoved:
      Admin: Dem Spieler wurde die Fähigkeit zu bändigen permanent entfernt! # This player has had their bending permanently removed!
      Self: Du kannst kein Element wählen, da dein Bändigen permanent entfernt wurde! # You cannot choose an element because your bending has been permanently removed!
    Confirm:
      'Nein' # 'No':
        Title: '&c&lNEIN' # '&c&lNO'
        Lore: '&7Kehre zum vorherigen Menü zurück' # '&7Return to the previous menu'
      'Ja' # 'Yes':
        Title: '&a&lJA' # '&a&lYES'
        Lore: '&7Bist du sicher, dass du {elementcolor}{element} &7wählen willst? Du kannst deine Entscheidung nicht mehr ändern!' # '&7Are you sure you want to choose {elementcolor}{element}&7? This cannot be changed!'
      Title: '{Element} wählen?' # Choose {element}?
    NoPerm: Du hast keine Erlaubnis dieses Element zu wählen! # You don't have permission to choose this element!
    Chi:
      Lore: '&7Chi-Blocken ist zwar kein Element, aber es ist eine Kampfkunst, die den Nutzer schneller und agiler macht als andere Bändiger. Chi-Blocker sind in der Lage ihre Feinde zu paralysieren und temporär ihr Bändigen zu nehmen.' # '&7Chiblocking isn''t stricly an element but it is a form of art that makes the user faster and more agile than other benders. Chiblockers can paralyze other benders, take their bending away and can fight extremely well.'
      Title: '&eWähle &6&l{ELEMENT}' # '&eChoose &6&lCHIBLOCKER'
    Air:
      Title: '&fWähle &7&l{ELEMENT}' # '&fChoose &7&l{ELEMENT}'
      Lore: '&7Luftbändiger sind in der Lage Luft zu manipulieren, was sie extrem schnell und agil macht. Außerdem haben Luftbändiger eine stärkere Verbindung zu der Geisterwelt.' # '&7Airbenders can manipulate air at will, making them extremely fast and agile and have a powerful connection with spirits. They can also jump higher, run faster and they take no fall damage when they hit the ground.'
    Fire:
      Lore: '&7Feuerbändiger können Feuer mit bloßen Händen erzeugen. Sie haben eine höhere Resistenz zu Feuer und sind in manchen Fällen komplett immun. Manche begabte Feuerbändiger können sogar Blitze erzeugen.' # '&7Firebenders can create fire with their bare fists. They are more prone to fire based damage and in some cases are completely fire resistant. Some skilled firebenders can even create lightning, making them very dangerous.'
